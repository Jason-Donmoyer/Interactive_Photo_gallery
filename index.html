<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="js/jquery_plugins/lightbox/lightbox.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    
</head>
<body>

    <div class="container"></div>
        <div class="searchContainer">
            <input type="text" id="searchbar" placeholder="Search for photos here!">
        </div>
        <ul class="gallery">
            <li><a href="photos/01.jpg" data-lightbox="gallery"><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a></li>
            <li><a href="photos/02.jpg" data-lightbox="gallery"><img src="photos/thumbnails/02.jpg" alt="Lake"></a></li>
            <li><a href="photos/03.jpg" data-lightbox="gallery"><img src="photos/thumbnails/03.jpg" alt="Canyon"></a></li>
            <li><a href="photos/04.jpg" data-lightbox="gallery"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a></li>
            <li><a href="photos/05.jpg" data-lightbox="gallery"><img src="photos/thumbnails/05.jpg" alt="Desert"></a></li>
            <li><a href="photos/06.jpg" data-lightbox="gallery"><img src="photos/thumbnails/06.jpg" alt="Fall"></a></li>
            <li><a href="photos/07.jpg" data-lightbox="gallery"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a></li>
            <li><a href="photos/08.jpg" data-lightbox="gallery"><img src="photos/thumbnails/08.jpg" alt="Dunes"></a></li>
            <li><a href="photos/09.jpg" data-lightbox="gallery"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a></li>
            <li><a href="photos/10.jpg" data-lightbox="gallery"><img src="photos/thumbnails/10.jpg" alt="Sunset"></a></li>
            <li><a href="photos/11.jpg" data-lightbox="gallery"><img src="photos/thumbnails/11.jpg" alt="Cave"></a></li>
            <li><a href="photos/12.jpg" data-lightbox="gallery"><img src="photos/thumbnails/12.jpg" alt="Bluebells"></a></li>
        </ul>
    </div>
    
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="js/jquery_plugins/lightbox/js/lightbox.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
